<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="videoCard(video)">
  <div th:if="${video != null}">
    <a class="card"
       href="/web/video"
       style="display:block;background:var(--panel);border:1px solid var(--line);border-radius:14px;overflow:hidden;text-decoration:none;color:var(--text);transition:transform .2s;">
      <div style="aspect-ratio:16/9;background:var(--panel-2);display:flex;align-items:center;justify-content:center;">
        <img th:src="@{/images/thumb-placeholder.png}" alt="" style="width:100%;height:100%;object-fit:cover;">
      </div>
      <div style="padding:14px;">
        <div class="title" style="font-weight:700;font-size:16px;line-height:1.3;" th:text="${video.titulo()}">Título</div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;">
          <span style="font-size:12px;color:#B0BEC5;" th:text="${video.nivelAcesso()}">Nível</span>
          <span style="background:#D32F2F;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;">Assistir</span>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
