<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title th:text="${title}">CodeMy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0a10;
      --bg-grad1: rgba(139, 92, 246, 0.12);
      --bg-grad2: rgba(236, 72, 153, 0.06);
      --panel:#100f17;
      --panel-2:#141325;
      --panel-3:#191735;
      --line:#242138;
      --line-light:#2f2b4a;
      --text:#F1EEFF;
      --text-secondary:#B9B4D9;
      --muted:#9A95BA;
      --brand:#8B5CF6;
      --brand-hover:#7C3AED;
      --brand-glow:rgba(139, 92, 246, 0.35);
      --success:#22D3A8;
      --blue:#A78BFA;
      --danger:#ef4444;
    }

    html, body {
      background: radial-gradient(1200px 800px at 0% 0%, var(--bg-grad1) 0%, transparent 60%),
                  radial-gradient(1000px 700px at 100% 100%, var(--bg-grad2) 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Inputs e botÃµes padrÃ£o */
    #q {
      background: var(--panel) !important;
      color: var(--text) !important;
      border: 1px solid var(--line) !important;
      border-radius: 10px;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    #q:focus { box-shadow: 0 0 0 3px var(--brand-glow); border-color: var(--brand) !important; }

    header a {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 100%) !important;
      color: var(--text) !important;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
    }
    header a:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.16); }

    a[href="#grid"] { background: var(--brand) !important; color: var(--text) !important; border-radius: 10px; box-shadow: 0 8px 20px var(--brand-glow); }
    section h1 { color: var(--text) !important; }
    section p { color: var(--text-secondary) !important; }

    /* Cards de vÃ­deo */
    a.card { background: var(--panel) !important; border:1px solid var(--line) !important; color: var(--text) !important; border-radius: 14px; transition: transform .2s ease, box-shadow .2s ease; }
    a.card:hover { transform: translateY(-3px); box-shadow: 0 16px 40px rgba(0,0,0,0.35), 0 0 60px var(--brand-glow); }
    a.card > div:first-child { background: var(--panel-2) !important; }
    a.card .title { color: var(--text) !important; }
    a.card div span:first-child { color: var(--text-secondary) !important; }
    a.card div span:last-child { background: var(--brand) !important; color:#fff !important; }
  </style>
</head>
<body>
<header th:fragment="header"></header>
<footer th:fragment="footer">
  <p>CodeMy © 2025 - Todos os direitos reservados</p>
</footer>
</body>
</html>
